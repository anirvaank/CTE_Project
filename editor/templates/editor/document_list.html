<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documents List</title>
</head>
<body>
    <h1>Saved Documents</h1>
    <ul>
        {% for document in documents %}
        <li>
            <a href="{{ document.id }}/view/">{{ document.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
